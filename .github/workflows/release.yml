name: Build Initial

on:
  release: 
    types: ['created']
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    
    name: Release Upload Release Asset
    runs-on: ubuntu-latest
    container: php:7.2.30

    steps:

      - name: Build tarball Fake for test
        shell: bash
        run: |
          touch file-${{ github.event.release.tag_name }}.txt
          tar czf compuclient-${{ github.event.release.tag_name }}.tar.gz file-${{ github.event.release.tag_name }}.txt
                    
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url}} 
          asset_path: ./compuclient-${{ github.event.release.tag_name }}.tar.gz
          asset_name: compuclient-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
          
